<!DOCTYPE html>

<html>
    <head>
        <title>CSS Positions</title>
    </head>
    <body style="
        padding-top: 50px;
        padding-left: 50px;
    ">

        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
        ">
            header (z-index: 1)
            <div style="
                position: absolute;
                background-color: white;
                color: black;
                bottom: 10px;
                right: 10px;
            ">
                Using absolute withing a fixed
            </div>
        </div>

        <div style="
            background-color: chartreuse;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            width: 50px;
        ">
            sidebar
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
        ">
            "position: absolute" will fix the element to the page
        </div>

        <div style="
            position: absolute;
            background-color: gray;
            color: white;
            width: 70px;
            height: 70px;
            top: 100px;
            left: 70px;
        ">
            z-index: 0 (default)
        </div>

        <div style="
            position: absolute;
            background-color: gray;
            color: white;
            width: 70px;
            height: 70px;
            top: 100px;
            left: 160px;
            z-index: 2;
        ">
            z-index: 2
        </div>

        <div style="
            height: 200px;
            width: 200px;
            background-color: lightpink;
            position: static; /* default position value*/
        ">
            div 1
        </div>

        <div style="
            height: 200px;
            width: 200px;
            background-color: lightskyblue;
            position: relative;
        ">
            div 2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                top: 10px;
                right: 10px;
                width: 100px;
            ">
                absolute within relative
            </div>
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightpink;
            position: relative;
        ">
            div 3
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
                width: 100px;
            ">
                We can position elements inside some elements as per our need
            </div>
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightskyblue;
        ">
            div 4
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightpink;
            position: static; /* default position value*/
        ">
            div 5
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightskyblue;
        ">
            div 6
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightpink;
            position: static; /* default position value*/
        ">
            div 7
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightskyblue;
        ">
            div 8
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightpink;
            position: static; /* default position value*/
        ">
            div 9
        </div>
        <div style="
            height: 200px;
            width: 200px;
            background-color: lightskyblue;
        ">
            div 10
        </div>
    </body>
</html>
