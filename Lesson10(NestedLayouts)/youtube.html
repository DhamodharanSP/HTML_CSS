<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            p {
                font-family: 'Roboto';
                margin: 0;
            }

            .video {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin: 5px;
            }

            .video-frame {
                width: 300px;
                margin-bottom: 5px;
            }

            .video-channel {
                display: inline-block;
                width: 40px;
                vertical-align: top;
            }

            .video-profile {
                width: 100%;
                border-radius: 50%;
            }

            .video-desc {
                display: inline-block;
                width: 240px;
                margin-left: 10px;
            }

            .video-title {
                font-weight: 500;
                margin-bottom: 10px;
            }

            .video-info {
                color: rgb(96, 96, 96);
                font-size: 12px;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="video">
            <div>
                <img class="video-frame" src="../assets/images/thumb1.png" alt="video 1">
            </div>
            <div>
                <div class="video-channel">
                    <img class="video-profile" src="../assets/icons/pic1.png" alt="profile 1">
                </div>
                <div class="video-desc">
                    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-info">Marques Brownlee</p>
                    <p class="video-info">3.4M views &#183 6 months ago</p>
                </div>
            </div>
        </div>


        <div class="video">
            <div>
                <img class="video-frame" src="../assets/images/thumb2.png" alt="video 2">
            </div>
            <div>
                <div class="video-channel">
                    <img class="video-profile" src="../assets/icons/pic2.png" alt="profile 2">
                </div>
                <div class="video-desc">
                    <p class="video-title">Try not to Laugh Challenge #9</p>
                    <p class="video-info">Markiplier</p>
                    <p class="video-info">19M views &#183 4 years ago</p>
                </div>
            </div>
        </div>
    </body>
</html>
