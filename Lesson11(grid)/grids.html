<!DOCTYPE html>
<html>
    <head>
        <title>Practicing Grid</title>
        <styles>

        </styles>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 200px;
            margin: 10px;
        ">
            <div style="
            background-color: lightblue;
            ">
                100px
            </div>

            <div style="
            background-color: lightgreen;
            ">
                200px
            </div>

        </div>

        <div style="
            display: grid;
            grid-template-columns: 100px 100px 1fr;
            margin: 10px;
        ">
            <div style="
                background-color: yellow;
            ">
                100px
            </div>

            <div style="
                background-color: lightgray;
            ">
                100px
            </div>

            <div style="
                background-color: lightskyblue;
            ">
                1fr
            </div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            margin: 10px;
        ">
            <div style="
                background-color: lightpink
            ">
                100px
            </div>

            <div style="
                background-color: rgb(233, 62, 255);
            ">
                1fr
            </div>

            <div style="
                background-color: rgb(255, 225, 0);
            ">
                2fr
            </div>
        </div>

        <h3>Demo</h3>
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin: 10px;
            column-gap: 10px;
            row-gap: 10px;
        ">
            <div style="
                background-color: lightpink;
                height: 100px;
            ">
                100px
            </div>

            <div style="
                background-color: lightskyblue;
                height: 100px;
            ">
                1fr
            </div>

            <div style="
                background-color: lightpink;
                height: 100px;
            ">
                2fr
            </div>

            <div style="
                background-color: lightskyblue;
                height: 100px;
            ">
                100px
            </div>

            <div style="
                background-color: lightpink;
                height: 100px;
            ">
                1fr
            </div>

            <div style="
                background-color: lightskyblue;
                height: 100px;
            ">
                2fr
            </div>
        </div>
    </body>
</html>
