<!DOCTYPE html>
<html>
    <head>
        <title>Overlay</title>
        <style>
            .modal {
                background-color: white;
                border-radius: 10px;
                padding: 0 20px;
                padding-bottom: 20px;
            }

            .btn {
                border: none;
                border-radius: 10px;
                background-color: red;
                color: white;
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <div style="
            background-color: greenyellow;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100px;
        ">
            right sidebar
        </div>
        <h3>Ex2</h3>
        <p>Right side bar with a width of 100px</p>

        <div style="
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        ">
            <div class="modal">
                <h3>Ex4. Modal</h3>
                <p>This modal has an overlay effect on Ex2.</p>
                <button class="btn">Close</button>
            </div>
        </div>
    </body>
</html>
