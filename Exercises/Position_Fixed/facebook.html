<!DOCTYPE html>
<html>
    <head>
        <title>Facebook header</title>
        <link rel="stylesheet" href="styles/header.css">
    </head>
    <body>
        <div class="header">
            <div class="profile">
                <img src="../assets/images/shinchan.png" alt="shinchan" class="pic">
                <p class="name">Shinchan</p>
            </div>
            <div class="buttons">
                <button class="add-btn">Add Friend</button>
                <button class="msg-btn">Message</button>
            </div>
        </div>
        <div class="sidebar1">
            <img src="../assets/images/puri.png" alt="" class="pic-frd">
            <img src="../assets/images/kasama.png" alt="" class="pic-frd">
            <img src="../assets/images/himawari.png" alt="" class="pic-frd">
        </div>
        <div class="sidebar2">
            <div class="info">
                <p class="title">INFO</p>
                <p class="plus">+</p>
            </div>
            <p class="gray"># new-videos</p>
            <p class="gray"># updates</p>
            <p class="gray"># faq</p>
        </div>
    </body>
</html>
