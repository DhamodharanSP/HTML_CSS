<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: 'Verdana';
            }
            .card {
                display: inline-block;
                box-shadow: 0 0 5px rgba(0,0,0,0.3);
                margin: 10px;
            }
            .frame {
                height: 150px;
                width: 150px;
            }

            button.card {
                padding: 10px 15px;
                background-color: rgb(0, 157, 255);
                color: white;
                border: none;
                border-radius: 5px;
                margin: 5px;
            }
            .name {
                font-weight: bold;
                font-size: 18px;
                margin: 5px;
            }
            .friends {
                margin: 5px;
                color: rgb(120, 120, 120);
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <h1>Ex2 - Single Card</h1>
        <div class="card">
            <img class="frame" src="shinchan.png" alt="shinchan">
            <div style="padding: 5px">
                <p class="name">Shinchan</p>
                <p class="friends">3 Mutual friends</p>
                <button class="card">Add Friend</button>
            </div>   
        </div>

        <h1>Ex3 - Multiple Cards</h1>
        <div class="card">
            <img class="frame" src="shinchan.png" alt="shinchan">
            <div style="padding: 5px">
                <p class="name">Shinchan</p>
                <p class="friends">3 Mutual friends</p>
                <button class="card">Add Friend</button>
            </div>   
        </div>
        <div class="card">
            <img class="frame" src="kasama.png" alt="kasama">
            <div style="padding: 5px">
                <p class="name">Kasama</p>
                <p class="friends">2 Mutual friends</p>
                <button class="card">Add Friend</button>
            </div>   
        </div>
        <div class="card">
            <img class="frame" src="himawari.png" alt="himawari">
            <div style="padding: 5px">
                <p class="name">Himawari</p>
                <p class="friends">1 Mutual friends</p>
                <button class="card">Add Friend</button>
            </div>   
        </div>
        <div class="card">
            <img class="frame" src="puri.png" alt="puri puri zeimon">
            <div style="padding: 5px">
                <p class="name">Puri Puri</p>
                <p class="name">Zeimon</p>
                <p class="friends">5 Mutual friends</p>
                <button class="card">Add Friend</button>
            </div>   
        </div>
    </body>
</html>
