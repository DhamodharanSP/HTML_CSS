<!DOCTYPE html>
<html>
    <head>
        <style>
            .ex1 {
                height: 100px;
                width: 100px;
                background-color: red;
            }

            .ex2 {
                height: 100px;
                width: 100px;
                background-color: green;
                border-radius: 50px;
            }

            .service {
                padding: 10px;
                border: 1px solid black;
                display: inline-block;
                width: 300px;
            }

            .youtube {
                background-color: rgb(36, 36, 36);
                width: 300px;
                font-family: 'Arial';
                padding: 10px 20px;
            }

            .head {
                color: white;
                font-size: 20px;
                font-weight: bold;
            }

            .desc {
                color: rgb(120, 120, 120);
            }
        </style>
    </head>
    <body>
        <h1>Ex1. Red Box</h1>
        <div class="ex1"></div>

        <h1>Ex2. Green Circle</h1>
        <div class="ex2"></div>

        <h1>Ex3. Service Satisfaction</h1>
        <div class="service">
            <p>Satisfied with our service?</p>
            <button>Yes</button>
            <button>No</button>
        </div>

        <h1>Ex4. YouTube Music</h1>
        <div class="youtube">
            <p class="head">Install YouTube Music</p>
            <p class="desc">Add YouTube Music to your desktop for quick and easy access</p>
        </div>
    </body>
</html>
