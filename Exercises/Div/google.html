<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                margin: 10px;
                box-shadow: 0 0 5px rgba(0,0,0,0.2);
                padding: 20px;
            }

            div div {
                text-align: center;
            }

            .logo {
                width: 260px;
                margin: 10px;
            }

            .search {
                width: 500px;
                padding: 10px 15px;
                border-radius: 20px;
                border: none;
                margin-bottom: 30px;
                box-shadow: 0 0 5px rgba(0,0,0,0.2);
            }
            
            .btn {
                padding: 10px;
                margin: 5px;
                border: none;
                cursor: pointer;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <img class="logo" src="images/google.png" alt="google">
            </div>
            <div>
                <input class="search" type="text" placeholder="Search Google or type a URL">
            </div>
            <div>
                <button class="btn">
                    Google Search
                </button>
                <button class="btn">
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
    </body>
</html>
