<!DOCTYPE html>
<html>
    <head>
        <title>Grid Exercises</title>
        <style>
            .ex1 {
                display: grid;
                grid-template-columns: 200px 75px;
            }

            .blue {
                height: 100px;
                background-color: lightskyblue;
            }

            .pink {
                height: 100px;
                background-color: lightpink;
                text-align: center;
            }

            .ex2 {
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }

            .ex3 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }
        </style>
    </head>
    <body>
        <h3>Ex1</h3>
        <div class="ex1">
            <div class="blue">200px</div>
            <div class="pink">75px</div>
        </div>

        <h3>Ex2</h3>
        <div class="ex2">
            <div class="blue">50px</div>
            <div class="pink">1fr</div>
            <div class="blue">75px</div>
        </div>

        <h3>Ex3</h3>
        <div class="ex3">
            <div class="pink">1</div>
            <div class="pink">2</div>
            <div class="pink">3</div>
            <div class="pink">4</div>
            <div class="pink">5</div>
            <div class="pink">6</div>
            <div class="pink">7</div>
            <div class="pink">8</div>
        </div>

        <h3></h3>
    </body>
</html>
