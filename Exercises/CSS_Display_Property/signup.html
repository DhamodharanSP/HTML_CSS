<!DOCTYPE html>
<html>
    <head>
        <style>
            .name {
                padding: 10px;
                border-radius: 10px;
                border: 2px solid rgb(120, 120, 120);
                width: 100px;
                margin-bottom: 10px;
            }

            .email {
                display: block;
                padding: 10px;
                border-radius: 10px;
                border: 2px solid rgb(120, 120, 120);
                width: 227px;
                margin-bottom: 10px;
            }

            .btn {
                padding: 10px;
                border-radius: 10px;
                border: none;
                background-color: rgb(27, 126, 255);
                color: white;
                font-weight: bold;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <input class="name" type="text" placeholder="First name">
        <input class="name" type="text" placeholder="Last name">
        <input class="email" type="email" placeholder="Email">
        <button class="btn">Sign Up</button>
    </body>
</html>
