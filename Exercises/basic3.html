<!-- basic2.html with css-->

<style>
    .link {
        color: rgb(0,113, 133);
    }
    
    .link:hover {
        color:rgb(255, 164, 28);
    }

    .heading {
        font-weight: bold;
        font-size: 30px;
    }

    .amt {
        color: rgb(0,118,0);
        font-weight: bold;
        font-size: 17px;
    }

    .add-to-cart {
        background-color: rgb(255, 216, 20);
        height: 36px;
        width: 110px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 5px;
        margin-right: 5px;
        transition: background-color 0.5s, box-shadow 0.5s, opacity 0.6s;
    }

    .add-to-cart:hover {
        background-color: rgb(252, 194, 48);
        box-shadow: 4px 5px 5px rgba(0, 0, 0, 0.2);
    }

    .add-to-cart:active {
        opacity: 0.6;
    }

    .buy-now {
        background-color: rgb(254, 179, 3);
        height: 36px;
        width: 110px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 5px;
        margin-right: 5px;
        transition: background-color 0.5s, box-shadow 0.5s, opacity 0.6s;
    }

    .buy-now:hover {
        background-color: rgb(255, 157, 0);
        box-shadow: 4px 5px 5px rgba(0, 0, 0, 0.2);
    }

    .buy-now:active {
        opacity: 0.6;
    }

</style>

<a href="https://www.amazon.in/" target="_blank" class="link">
    Back to Amazon
</a>

<p class="heading">Nike Black Running Shoes</p>

<p class="amt">$39 in stock.</p>

<p>Free delivery tomorrow.</p>

<button class="add-to-cart">
    Add to cart
</button>
<button class="buy-now">
    Buy now
</button>
