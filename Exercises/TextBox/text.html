<!DOCTYPE html>
<html>
    <head>
        <style>
            .search {
                padding: 8px 12px;
                width: 300px;
                border-radius: 6px;
                border: 1px solid rgb(120, 120, 120);
            }

            .google {
                width: 400px;
                padding: 8px 12px;
                border-radius: 20px;
                border: none;
                box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
            }

            p.lnkd {
                color: gray;
                font-family: 'Arial';
            }

            input.lnkd {
                padding: 8px;
                width: 380px;
                border-radius: 5px;
                border: 1px solid rgb(120, 120, 120);
            }

            button.lnkd {
                background-color: rgb(24, 126, 250);
                padding: 15px 15px;
                border: none;
                color: white;
                font-weight: bold;
                border-radius: 30px;
                width: 400px;
                font-size: 15px;
            }

            div.twt {
                border-radius: 20px;
                padding: 10px;
                box-shadow: 0 0 10px rgb(0, 0, 0, 0.3);
                width: 380px;
            }
            
            img.twt {
                width: 50px;
                border-radius: 50%;
                vertical-align: middle;
            }

            input.twt {
                vertical-align: middle;
                padding: 10px;
                border: none;
                margin: 5px;
                font-size: 16px;
            }

            button.twt {
                background-color: rgb(8, 112, 249);
                color: white;
                font-weight: bold;
                font-size: 14px;
                border: none;
                border-radius: 18px;
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
                
            }
            

        </style>
    </head>
    <body>
        <h1>Search bar</h1>
        <input class="search" type="text" placeholder="Search">
        
        <h1>Google Search</h1>
        <input class="google" type="text" placeholder="Search Google or type a URL">

        <h1>LinkedIn Signup</h1>
        <p class="lnkd">Email</p>
        <input class="lnkd" type="text">
        <p class="lnkd">By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="lnkd">Agree & Join</button>

        <h1>Tweet Box</h1>

        <div class="twt">
            <img class="twt" src="shinchan.png" alt="shinchan">
            <input class="twt" type="text" placeholder="What's happening?">
            <button class="twt">Tweet</button>
        </div>
    </body>
</html>
