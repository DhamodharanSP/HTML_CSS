<style>

    button.page {
        border: none;
        background-color: rgb(0, 255, 204);
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        margin: 5px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: margin-top 0.5s, margin-left 0.5s, box-shadow 0.5s;
    }

    button.page:active {
        margin-top: 8px;
        margin-left: 8px;
        box-shadow: none;
    }

    a.page {
        font-size: 18px;
        color: orange;
        margin: 5px;
        cursor: pointer;
    }

    a.page:hover {
        color: blue;
    }

    .stretch {
        border: none;
        border-radius: 10px;
        background-color: rgb(255, 251, 0);
        font-weight: bold;
        padding: 10px 15px;
        cursor: pointer;
        transition: padding 0.5s;
    }
    
    .stretch:hover {
        padding: 40px 60px;
    }

    .D3 {
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        transition: margin-top 0.5s, margin-left 0.5s, box-shadow 0.5s;
    } 

    .D3:active {
        margin-top: 5px;
        margin-left: 5px;
        box-shadow: none;
    }

    .num {
        background-color: rosybrown;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        margin: 5px;
        transition: padding 0.5s;
    }

    .num:hover {
        padding: 10px 30px;
    }

</style>


<h3>Pagination</h3>
<button class="page">Back</button>
<a href="https://www.google.com" class="page" target="_blank">1</a>
<a href="https://www.youtube.com" class="page" target="_blank">2</a>
<a href="https://www.instagram.com" class="page" target="_blank">3</a>
<a href="https://www.amazon.in" class="page" target="_blank">4</a>
<a href="https://www.facebook.com" class="page" target="_blank">5</a>
<button class="page">Next</button>

<h3>Stretch</h3>
<button class="stretch">
    Click
</button>



<h3>1,2,3</h3>
<button class="num">One</button>
<button class="num">Two</button>
<button class="num">Three</button>

<h3>3D Click</h3>
<button class="D3">
    Click
</button>
