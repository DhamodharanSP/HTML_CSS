<!DOCTYPE html>
<html>
    <head>
        <title>Absolute & Relative</title>
    </head>
    <body style="padding-bottom: 1200px">
        <div style="
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 4px 8px;
            border-radius: 18px;
        ">
            X
        </div>
        <div style="
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: gray;
            width: 320px;
            height: 180px;
            color: white;
        ">
            Ex 2
        </div>
    </body>
</html>
