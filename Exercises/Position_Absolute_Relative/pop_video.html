<!DOCTYPE html>
<html>
    <head>
        <title>Pop up Video</title>
    </head>
    <body>
        <h3>Ex 3 & 4</h3>
        <p>Pop up video AD from bottom</p>
        <div style="
            height: 180px;
            width: 300px;
            background-color: gray;
            position: fixed;
            bottom: 20px;
            right: 20px;
        ">
            <div style="
                color: white;
                background-color: black;
                position: absolute;
                padding: 6px 10px;
                border-radius: 50%;
                top: -12px;
                left: -12px;
            ">
                X
            </div>
            <div style="
                color: white;
                background-color: rgba(0,0,0,0.8);
                position: absolute;
                bottom: 7px;
                right: 7px;
                font-size: small;
                padding: 2px 4px;
            ">
                00:00
            </div>
        </div>
    </body>
</html>
