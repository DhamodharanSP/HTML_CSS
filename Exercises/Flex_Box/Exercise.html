<!DOCTYPE html>
<html>
    <head>
        <title>Flex box exercises</title>
    </head>
    <body>
        <h3>Ex1</h3>
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="
                background-color: lightskyblue;
                width: 200px;
            ">
                200px
            </div>
            <div style="
                background-color: lightpink;
                width: 75px;
            ">
                75px
            </div>
        </div>

        <h3>Ex2</h3>
        
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="
                background-color: lightskyblue;
                width: 50px;
            ">
                50px
            </div>
            <div style="
                background-color: lightpink;
                flex: 1;
            ">
                flex 1
            </div>
            <div style="
                background-color: lightskyblue;
                width: 75px;
            ">
                75px
            </div>
        </div>

        <h3>Ex3</h3>
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        ">
            <div style="
                background-color: lightskyblue;
            ">
                Item 1
            </div>
            <div style="
                background-color: lightskyblue;
            ">
                Item 2
            </div>
            <div style="
                background-color: lightskyblue;
            ">
                Item 3
            </div>
            <div style="
                background-color: lightskyblue;
            ">
                Item 4
            </div>
        </div>

        <h3>Ex4</h3>
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            border: 2px solid gray;
        ">
            <div style="
                background-color: lightpink;
            ">
                Item 1
            </div>
            <div style="
                background-color: lightpink;
            ">
                Item 2
            </div>
        </div>
    </body>
</html>
