<!DOCTYPE html>
<html>
    <head>
        <title>Header</title>

    <body>
        <div class="header">
            <div>
                <p class="home">Home</p>
            </div>
            <div class="search">

            <div>

        <div class="box">
            <div class="alerts">
                <div>
                    <p class="heading">Home</p>

                <div>
                    <button class="btn">14</button>
                </div>
            </div>
            <div class="alerts">
                <div>
                    <p class="heading">Notifications</p>
                </div>
                <div>
                    <button class="btn">3</button>

            </div>

                <div>
                    <button class="btn">5</button>

            </div>
        </div>

        <div class="box">
            <div class="profile">

                <div class="desc">
                    <p class="title">Shinchan</p>
                    <p class="content">the funny boy</p>
                    <p class="content">Popular</p>

                <button class="follow">Follow</button>

            <div class="profile">
                <img class="pic" src="../assets/images/kasama.png" alt="kasama">
                <div class="desc">
                    <p class="title">Kasama</p>
                    <p class="content">the Nerd</p>
                    <p class="content">Popular</p>
                </div>
                <button class="follow">Follow</button>
            </div>

            <div class="profile">
                <img class="pic" src="../assets/images/puri.png" alt="puri puri">
                <div class="desc">
                    <p class="title">Puri puri Zeimon</p>
                    <p class="content">the Funny pig</p>

                <button class="follow">Follow</button>
