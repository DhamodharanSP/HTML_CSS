<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: 'Arial';
            }
            .card {
                border-radius: 5px;
                width: 200px;
                display: inline-block;
                box-shadow: 0 0 5px rgba(0,0,0,0.3);
                margin: 10px;
            }

            .frame {
                width: 200px;
                height: 200px;
                object-fit: contain;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0,0,0,0.3);
            }

            .content {
                padding: 5px;
            }

            .name {
                font-weight: bold;
                margin: 5px;
                font-size: 17px;
            }

            .friends {
                display: inline-block;
            }

            .profile {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                vertical-align: middle;
                margin-left: 5px;
            }

            .list {
                color: rgb(96,96,96);
                font-size: 13px;
                width: 110px;
                display: inline-block;
                vertical-align: middle;
                margin-left: 5px;
            }

            button {
                padding: 7px 14px;
                border: none;
                background-color: rgb(0, 132, 255);
                color: white;
                border-radius: 5px;
                margin: 5px;
                box-shadow: 0 0 5px rgba(0,0,0,0.3);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div>
                <img src="../assets/images/shinchan.png" alt="shinchan" class="frame">
            </div>
            <div class="content">
                <div class="name">Shinchan</div>
                <div>
                    <div class="friends">
                        <img class="profile" src="../assets/images/kasama.png" alt="kasama">
                    </div>
                    <div class="list">
                        <p>2 mutual friends</p>
                    </div>
                </div>
                <div>
                    <button>Add Friend</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div>
                <img src="../assets/images/kasama.png" alt="kasama" class="frame">
            </div>
            <div class="content">
                <div class="name">Kasama</div>
                <div>
                    <div class="friends">
                        <img class="profile" src="../assets/images/himawari.png" alt="himawari">
                    </div>
                    <div class="list">
                        <p>2 mutual friends</p>
                    </div>
                </div>
                <div>
                    <button>Add Friend</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div>
                <img src="../assets/images/puri.png" alt="puri puri" class="frame">
            </div>
            <div class="content">
                <div class="name">Puri Puri Zeimon</div>
                <div>
                    <div class="friends">
                        <img class="profile" src="../assets/images/shinchan.png" alt="shinchan">
                    </div>
                    <div class="list">
                        <p>2 mutual friends</p>
                    </div>
                </div>
                <div>
                    <button>Add Friend</button>
                </div>
            </div>
        </div>
    </body>
</html>
